<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gym Plan Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f2f2f2;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }
        input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Get Your Weekly Gym Plan</h2>

<form id="bmiForm" method="POST" action="/">
    <label for="weight">Weight (kg):</label><br>
    <input type="number" id="weight" name="weight" required><br>
    <label for="height">Height (cm):</label><br>
    <input type="number" id="height" name="height" required><br>
    <input type="submit" value="Generate Plan">
</form>

{% if plan %}
  <h3>Your Weekly Gym Plan:</h3>
  <p>{{ plan }}</p>
{% endif %}

<div id="result"></div>

<script>
document.getElementById('bmiForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const weight = parseFloat(document.getElementById('weight').value);
    const height = parseFloat(document.getElementById('height').value);

    const response = await fetch('/get-plan', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ weight, height })
    });

    const data = await response.json();

    const resultDiv = document.getElementById('result');
    if (data.error) {
        resultDiv.innerHTML = `<p style="color:red">${data.error}</p>`;
    } else {
        resultDiv.innerHTML = `
            <h3>BMI: ${data.bmi}</h3>
            <h4>Category: ${data.category}</h4>
            <h4>Weekly Gym Plan:</h4>
            <ul>
                ${Object.entries(data.weekly_plan)
                    .map(([day, workout]) => `<li><strong>${day}</strong>: ${workout}</li>`)
                    .join('')}
            </ul>
        `;
    }
});
</script>

</body>
</html>
