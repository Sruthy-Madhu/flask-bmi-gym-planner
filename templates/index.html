<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI-Based Gym Planner</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
    }
    .result-card {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">ğŸ‹ï¸â€â™€ï¸ BMI-Based Gym Planner</h1>

    <form id="bmi-form" class="row g-3 shadow-sm p-4 bg-white rounded">
      <div class="col-md-6">
        <label for="weight" class="form-label">Weight (kg)</label>
        <input type="number" class="form-control" id="weight" required />
      </div>
      <div class="col-md-6">
        <label for="height" class="form-label">Height (cm)</label>
        <input type="number" class="form-control" id="height" required />
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary mt-3">Generate Plan</button>
      </div>
    </form>

    <!-- Results Section -->
    <div id="result" class="result-card mt-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">ğŸ“Š Your BMI Result</h5>
          <p class="card-text" id="bmi-output"></p>
	  <p class="card-text" id="category-output"></p>
          <h6 class="mt-3">ğŸ‹ï¸ Weekly Gym Plan</h6>
          <ul id="plan-output" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>

    <footer class="mt-5 text-center text-muted">
      <small>Made with â¤ï¸ by Sruthy Madhu â€¢ <a href="https://github.com/Sruthy-Madhu/flask-bmi-gym-planner" target="_blank">GitHub Repo</a></small>
    </footer>
  </div>

  <!-- JavaScript -->
  <script>
    const form = document.getElementById('bmi-form');
    const resultCard = document.getElementById('result');
    const bmiOutput = document.getElementById('bmi-output');
    const category = document.getElementById('category-output');
    const planOutput = document.getElementById('plan-output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);

      const response = await fetch('/generate-plan', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ weight, height }),
      });

      if (response.ok) {
        const data = await response.json();
        bmiOutput.textContent = `Your BMI is ${data.bmi}`;
	category.textContent = `Category: ${data.category}`;
        planOutput.innerHTML = '';
        data.plan.forEach((day) => {
          const li = document.createElement('li');
          li.className = 'list-group-item';
          li.textContent = day;
          planOutput.appendChild(li);
        });
        resultCard.style.display = 'block';
      } else {
        alert('Error generating plan. Please try again.');
      }
    });
  </script>
</body>
</html>
